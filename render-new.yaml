# Render Blueprint for a new, clean deployment
# This file forces a fresh build environment, bypassing any corrupted cache.

services:
  - type: web
    name: ai-chatbot-rag-new
    env: python
    plan: free # or your preferred plan
    branch: main # Deploys the main branch
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --chdir /media/karan/Loni\\ SSD/AI_Chatbot_Sugarcane app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GOOGLE_API_KEY
        sync: false # Important: Set this in the Render dashboard, not here.
      - key: FLASK_ENV
        value: production
